<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Edit Music</h3>
<p>
    <a th:href="@{/music}">
        Back to Music list
    </a>
</p>
<div id="form">
    <form th:action="@{/update/}" th:object="${music}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Tên</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Nghệ sĩ thể hiện</label>
            <input type="text" th:field="*{showMan}"/>
        </div>
        <div>
            <label>Loại nhạc</label>
            <input type="text" th:field="*{category}"/>
        </div>
        <div>
            <label>Url</label>
            <input type="text" th:field="*{url}"/>
        </div>
        <input type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
