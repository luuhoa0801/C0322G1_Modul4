<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{datatables/css/dataTables.bootstrap4.min.css}"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-dark">

<p>
    <a th:href="@{/blog}">
        Blog list
    </a>
</p>
<div class="container">
    <div class="bg-white">
        <div class="h1 center-box "> Thêm mới blogs </div>
        <form th:action="@{/create}" method="post" class="p-3" th:object="${blog}">
            <div class="form-group">
                <label >Nhập title:</label>
                <input type="text" class="form-control" placeholder="Enter title" th:field="*{title}" >
            </div>
            <div class="form-group">
                <label>createDay:</label>
                <input type="date" class="form-control" placeholder="Enter ngày tạo" th:field="*{createDay}" >
            </div>
            <div class="form-group">
                <label>statusDelete:</label>
                <input type="text" class="form-control" placeholder="Enter status" th:field="*{statusDelete}" >
            </div>
            <div class="form-group">
                <select  class="form-control custom-select bg-light" th:field="*{category}" >
                    <option th:each="category:${listCategory}" th:value="${category.idCategory}"
                            th:text="${category.content}"> Kiểu khách hàng
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Thêm mới</button>
        </form>
    </div>
</div>
