<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Add Product </h2>

<div>
    <form th:object="${product}" action="/create" method="post">
        <!--        Id <input th:field="*{id}"> <br>-->
        Name <input th:field="*{name}"> <br>
        Price <input th:field="*{price}"> <br>
        Status <input th:field="*{status}"> <br>
        Producer <input th:field="*{producer}"> <br>
        <button type="submit"> Create</button>
    </form>
</div>
</body>
</html>
