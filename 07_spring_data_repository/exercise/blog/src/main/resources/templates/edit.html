<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Book</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/datatables/css/dataTables.bootstrap4.min.css}"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }

        .content {
            height: 90%;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
    </style>
</head>
<body class="bg-dark">
<p>
    <a th:href="@{/blog}">
        Back to Blog list
    </a>
</p>
<div class="container">
    <div class="bg-white">
        <div class="h1 center-box "> Edit blogs</div>
        <form th:action="@{/update/}" method="post" class="p-3" novalidate="novalidate" th:object="${blog}">
            <div class="form-group">
                <input type="hidden" class="form-control" th:field="*{id}"/>
            </div>

            <div class="form-group">
                <label>Nhập title:</label>
                <input type="text" class="form-control" th:field="*{title}">
            </div>
            <div class="form-group">
                <label>createDay:</label>
                <input type="date" class="form-control" th:field="*{createDay}">
            </div>
            <div class="form-group">
                <label>statusDelete:</label>
                <input type="text" class="form-control" th:field="*{statusDelete}">
            </div>
            <div class="form-group">
                <label>Kiểu khách hàng:</label>
                <select class="form-control custom-select bg-light" th:field="*{category}">
                    <option th:each="category:${categoryList}" th:value="${category.idCategory}"
                            th:text="${category.content}"> Kiểu khách hàng
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
