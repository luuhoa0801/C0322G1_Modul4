<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Add Blog </h2>
<p>
    <a th:href="@{/blog}">
        Blog list
    </a>
</p>
<div>
    <form th:object="${blog}" action="/create" method="post">
        Title <input th:field="*{title}"> <br>
        CreateDay <input type="date" th:field="*{createDay}"> <br>
        Status <input th:field="*{statusDelete}"> <br>
        category: <select th:field="*{category}">
        <option th:each="category:${listCategory}" th:value="${category.idCategory}" th:text="${category.content}" >

        </option>
    </select>
        <button type="submit"> Create</button>
    </form>
</div>
</body>
</html>
