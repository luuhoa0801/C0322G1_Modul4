<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</head>
<body>
<h3>Music</h3>
<p>
    <a th:href="@{/create}">
        <button>
            Add new Music
        </button>
    </a>
</p>
<div>
    <p th:if="${msg != null }">
    <h4 style="color: red" th:text="${msg}"></h4>
    </p>
</div>
<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Id</th>
        <th>Tên bài hát</th>
        <th>Người thể hiện</th>
        <th>Thể loại</th>
        <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music,varStat : ${listMusic}">
        <td th:text="${varStat.count}"></td>
        <td th:text="${music.id}"></td>
        <td th:text="${music.name}"></td>
        <td th:text="${music.showMan}"></td>
        <td th:text="${music.category}"></td>
        <td><a th:href="@{{id}/update(id=${music.id})}">Edit</a></td>
    </tr>
    </tbody>
</table>

<div>
    <span>
        <a th:if="${listMusic.hasPrevious()}" th:href="@{/music(page = ${listMusic.number - 1})}">Previous</a>
    </span>
    <span th:each="pageNo: ${#numbers.sequence(0,listMusic.totalPages - 1)}">
        <a th:href="@{/music(page = ${pageNo})}" th:text="${pageNo}"></a>
    </span>
    <span>
        <a th:if="${listMusic.hasNext()}" th:href="@{/music(page = ${listMusic.number +1})}">Next</a>
    </span>
</div>

</body>
</html>
