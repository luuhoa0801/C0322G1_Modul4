<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h3>Edit Music</h3>
<p>
    <a th:href="@{/music}">
        Back to Music list
    </a>
</p>
<div>
    <form th:action="@{/update}" th:object="${music}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Tên bài hát</label>
            <input type="text" th:field="*{name}"/>
            <p style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div>
            <label>Người thể hiện</label>
            <input type="text" th:field="*{showMan}"/>
            <p style="color: red;" th:if="${#fields.hasErrors('showMan')}" th:errors="*{showMan}"></p>
        </div>
        <div>
            <label>Thể loại</label>
            <input type="text" th:field="*{category}"/>
            <p style="color: red;" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
        </div>

        <input type="submit" value="Edit"/>
    </form>
</div>

</body>
</html>
