<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Product</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/datatables/css/dataTables.bootstrap4.min.css}"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }

        .content {
            height: 90%;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
    </style>
</head>

<body class="bg-dark">
<div class="container">
    <div class="bg-white">
        <div class="h1 center-box "> Edit Product </div>
        <div>
            <form th:action="@{/update}" th:object="${product}"
                  method="POST" novalidate="novalidate" class="p-3">
                <input type="hidden" class="form-control" th:field="*{id}"/>

                <div class="form-group">
                    <label>Tên Sản phẩm</label>
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>

                <div class="form-group">
                    <label>Gía</label>
                    <input type="text" class="form-control" th:field="*{price}"/>
                </div>
                <div class="form-group">
                    <label>Trạng thái</label>
                    <input type="text" class="form-control" th:field="*{status}"/>
                </div>
                <div class="form-group">
                    <label>Nhà sản xuất</label>
                    <input type="text" class="form-control" th:field="*{producer}"/>
                </div>

                <input type="submit" class="btn btn-primary" />
            </form>
        </div>

    </div>
</div>
</body>

<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</html>
