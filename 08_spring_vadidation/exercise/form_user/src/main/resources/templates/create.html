<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
</head>
<body>

<form th:object="${user}" action="/create" method="post">
    <table>
        <tr>
            <td> First Name</td>
            <td>
                <input th:field="*{firstName}"><br>
                <p style="color: red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </td>
        </tr>
        <tr>
            <td>Last Name </td>
            <td>
                <input th:field="*{lastName}"><br>
                <p style="color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </td>
        </tr>
         <tr>
             <td>Phone </td>
             <td>
                 <input th:field="*{phone}"><br>
                 <p style="color: red;" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
             </td>
         </tr>
        <tr>
            <td> Age</td>
            <td>
                <input th:field="*{age}"><br>
                <p style="color: red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input th:field="*{email}"><br>
                <p style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit"> Thêm mới</button>
            </td>
        </tr>

    </table>
</form>

</body>
</html>
