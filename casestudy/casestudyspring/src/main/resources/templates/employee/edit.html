<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa nhân viên</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/datatables/css/dataTables.bootstrap4.min.css}"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }
        .footer{
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
    </style>
</head>

<body class="bg-dark">
<div class="container">
    <div class="bg-white">
        <div class="h1 center-box "> Update Employee </div>
        <form th:action="@{/employee/update}" method="post" class="p-3" th:object="${employeeList}">
             <input type="hidden" class="form-control" th:field="*{id}"/>
            <div class="form-group">
                <label>Nhập tên:</label>
                <input type="text" class="form-control" placeholder="Enter name" th:field="*{name}" >
                <p style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

            </div>
            <div class="form-group">
                <label>Ngày sinh:</label>
                <input type="date" class="form-control" placeholder="Enter birthday" th:field="*{dateOfBirth}" >
                <p style="color: red;" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>

            </div>
            <div class="form-group">
                <label>Chứng minh:</label>
                <input type="text" class="form-control" placeholder="Enter CMND" th:field="*{idCard}" >
                <p style="color: red;" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>

            </div>
            <div class="form-group">
                <label>Số phone:</label>
                <input type="text" class="form-control" placeholder="Enter phone" th:field="*{phone}" >
                <p style="color: red;" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>

            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" th:field="*{email}" >
                <p style="color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

            </div>

            <div class="form-group">
                <label>Lương:</label>
                <input type="text" class="form-control" placeholder="Enter địa chỉ" th:field="*{salary}" >
                <p style="color: red;" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></p>

            </div>

            <div class="form-group">
                <select  class="form-control custom-select bg-light" th:field="*{position.id}">
                    <option th:each="position:${listPosition}" th:value="${position.id}"
                            th:text="${position.name}"> Kiểu Position
                    </option>
                </select>
            </div>
            <div class="form-group">
                <select  class="form-control custom-select bg-light" th:field="*{division.id}">
                    <option th:each="division:${listDivision}" th:value="${division.id}"
                            th:text="${division.name}"> Kiểu Division
                    </option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control custom-select bg-light" th:field="*{educationDegree.id}">
                    <option th:each="educationDegree:${listEducation}" th:value="${educationDegree.id}"
                            th:text="${educationDegree.name}"> Kiểu EducationDegree
                    </option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control custom-select bg-light" >
                    <option th:each="user:${listUser}"
                            th:text="${user.userName}"> Kiểu user
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Update mới</button>
        </form>
    </div>
</div>


</body>

<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
</script>

</html>
