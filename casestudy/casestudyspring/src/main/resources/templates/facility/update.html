<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/datatables/css/dataTables.bootstrap4.min.css}"/>
    <style>
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body class="bg-dark">
<div class="w-100">
    <div class="w-25 m-0 p-0 float-left">&nbsp;</div>
    <div class=" w-50 content float-left p-0">

        <form th:action="@{/service/update}" th:object="${facility}" method="post" class="w-100 bg-white">
            <a th:href="@{/service/facility}" style="font-size: 2rem">Trở lại trang chính</a>
            <div class="p-3">
                <h4 style="text-align: center">Sửa dịch vụ</h4>
                <div class="form-group">

                    <!--                    Villa-->

                    <div th:if="${facility.facilityType.name == 'Villa'}">

                        <input class="form-control" type="hidden" th:field="*{id}">

                        <div class="form-group">
                            <label>Loại dịch vụ</label>
                            <input class="form-control" type="hidden" readonly th:field="*{facilityType}">
                            <span th:text="*{facilityType.name}" readonly ></span>
                        </div>

                        <div class="form-group">
                            <label>Tên dịch vụ</label>
                            <input class="form-control" type="text" th:field="*{name}">
                        </div>

                        <div class="form-group">
                            <label>Diện tích sử dụng</label>
                            <input class="form-control" type="text" th:field="*{area}">
                        </div>

                        <div class="form-group">
                            <label>Giá</label>
                            <input class="form-control" type="text" th:field="*{cost}">
                        </div>

                        <div class="form-group">
                            <label>Số người tối đa</label>
                            <input class="form-control" type="text" th:field="*{maxPeople}">
                        </div>

                        <div class="form-group">
                            <label>Tiêu chuẩn phòng</label>
                            <input class="form-control" type="text" th:field="*{standardRoom}">
                        </div>

                        <div class="form-group">
                            <label>Mô tả tiện nghi khác</label>
                            <input class="form-control" type="text" th:field="*{descriptionOtherConvenience}">
                        </div>

                        <div class="form-group">
                            <label>Diện tích hồ bơi</label>
                            <input class="form-control" type="text" th:field="*{poolArea}">
                        </div>

                        <div class="form-group">
                            <label>Số tầng</label>
                            <input class="form-control" type="text" th:field="*{numberOfFloors}">
                        </div>

                        <div class="form-group">
                            <label>Kiểu thuê</label>
                            <select class="form-group w-100" th:readonly="true" th:field="*{rentType}">
                                <option
                                        th:each="item: ${rentTypeList}"
                                        th:value="${item.id}"
                                        th:text="${item.name}">
                                </option>
                            </select>
                        </div>
                        <button class="btn btn-dark" type="submit">Update villa</button>
                    </div>

                    <!--                    House-->

                    <div th:if="${facility.facilityType.name == 'House'}">

                        <input class="form-control" type="hidden" th:field="*{id}">

                        <div class="form-group">
                            <label>Loại dịch vụ</label>
                            <input class="form-control" type="hidden" readonly th:field="*{facilityType}">
                            <span th:text="*{facilityType.name}" readonly ></span>
                        </div>

                        <div class="form-group">
                            <label>Tên dịch vụ</label>
                            <input class="form-control" type="text" th:field="*{name}">
                        </div>

                        <div class="form-group">
                            <label>Diện tích sử dụng</label>
                            <input class="form-control" type="text" th:field="*{area}">
                        </div>

                        <div class="form-group">
                            <label>Giá</label>
                            <input class="form-control" type="text" th:field="*{cost}">
                        </div>

                        <div class="form-group">
                            <label>Số người tối đa</label>
                            <input class="form-control" type="text" th:field="*{maxPeople}">
                        </div>

                        <div class="form-group">
                            <label>Tiêu chuẩn phòng</label>
                            <input class="form-control" type="text" th:field="*{standardRoom}">
                        </div>

                        <div class="form-group">
                            <label>Mô tả tiện nghi khác</label>
                            <input class="form-control" type="text" th:field="*{descriptionOtherConvenience}">
                        </div>

                        <div class="form-group">
                            <label>Số tầng</label>
                            <input class="form-control" type="text" th:field="*{numberOfFloors}">
                        </div>

                        <div class="form-group">
                            <label>Kiểu thuê</label>
                            <select class="form-group w-100" th:field="*{rentType}">
                                <option
                                        th:each="rentType: ${rentTypeList}"
                                        th:value="${rentType.id}"
                                        th:text="${rentType.name}">
                                </option>
                            </select>
                        </div>
                        <button class="btn btn-dark" type="submit">update hourse</button>
                    </div>

                    <!--                     Room-->
                    <div th:if="${facility.facilityType.name == 'Room'}">

                        <input class="form-control" type="hidden" th:field="*{id}">

                        <div class="form-group">
                            <label>Loại dịch vụ</label>
                            <input class="form-control" type="hidden" readonly th:field="*{facilityType}">
                            <span th:text="*{facilityType.name}" readonly ></span>
                        </div>

                        <div class="form-group">
                            <label>Tên dịch vụ</label>
                            <input class="form-control" type="text" th:field="*{name}">
                        </div>

                        <div class="form-group">
                            <label>Diện tích sử dụng</label>
                            <input class="form-control" type="text" th:field="*{area}">
                        </div>

                        <div class="form-group">
                            <label>Giá</label>
                            <input class="form-control" type="text" th:field="*{cost}">
                        </div>

                        <div class="form-group">
                            <label>Số người tối đa</label>
                            <input class="form-control" type="text" th:field="*{maxPeople}">
                        </div>

                        <div class="form-group">
                            <label>Dịch vụ miễn phí đi kèm</label>
                            <input class="form-control" type="text" th:field="*{facilityFree}">
                        </div>

                        <div class="form-group">
                            <label>Kiểu thuê</label>
                            <select class="form-group w-100" th:field="*{rentType}">
                                <option
                                        th:each="rentType: ${rentTypeList}"
                                        th:value="${rentType.id}"
                                        th:text="${rentType.name}">
                                </option>
                            </select>
                        </div>
                        <button class="btn btn-dark" type="submit">update room</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="w-25 m-0 p-0 float-left">&nbsp;</div>
</div>

</body>
<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
</script>
</html>
