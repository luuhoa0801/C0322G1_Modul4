<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Facility</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/datatables/css/dataTables.bootstrap4.min.css}"/>
</head>
<body>

<a href="facility" style="margin-left: 50px">Trang Faccility </a>
<a href="http://localhost:8080" style="margin-left: 50px">Trang Chủ </a>

<nav class="navbar navbar-light bg-light">
    <form class="form-inline" id="buttonSearch" >
        <input class="form-control mr-sm-2" type="search" aria-label="Search" id="nameSearch" name="nameSearch">
        <button class="btn btn-outline-success my-2 my-sm-0 search" type="submit" >Search</button>
    </form>
</nav>

<table id="tableCustomer" class="table table-striped table-bordered"
       border="2" style="border-collapse:  collapse;padding-top: 10px;width: 90%">
    <thead>
    <tr>
        <th>Id</th>
        <th>Tên</th>
        <th>Diệntích</th>
        <th>Phíthuê</th>
        <th>Max người</th>
        <th>Tiêu chuẩn phòng</th>
        <th>Mô tả #</th>
        <th>Diện tích hồ bơi</th>
        <th>Số tầng</th>
        <th>Dịch vụ Free #</th>
        <th>status</th>
        <th>RentType</th>
        <th>FacilityType</th>
        <th>Chỉnh sửa</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="facility,loop : ${listFacility}">
        <td th:text="${facility.id}"></td>
        <td th:text="${facility.name}"></td>
        <td th:text="${facility.area}"></td>
        <td th:text="${facility.cost}"></td>
        <td th:text="${facility.maxPeople}"></td>
        <td  th:text="${facility.standardRoom}"></td>
        <td  th:text="${facility.descriptionOtherConvenience}"></td>
        <td  th:text="${facility.poolArea}"></td>
        <td  th:text="${facility.numberOfFloors}"></td>
        <td  th:text="${facility.facilityFree}"></td>
        <td th:text="${facility.status}"></td>
        <td th:text="${facility.rentType.name}"></td>
        <td th:text="${facility.facilityType.name}"></td>
        <td>
            <a th:href="@{{id}/edit(id=${facility.id})}">Edit</a>

            <a href="#" th:attr="onclick=|customerIndex('${facility.id}','${facility.name}')|"
               data-toggle="modal"
               data-target="#delete">
                Delete
            </a>

        </td>
    </tr>

    </tbody>
    <tr>
        <th colspan="11">
            <div class="w-100 footer">
                <button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModal ">
                    Thêm mới
                </button>
            </div>
        </th>
    </tr>
</table>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog" role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Chọn thuộc tính muốn thêm mới</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer border-0">
                <a type="submit" class="btn btn-dark" style="margin-right: 50px; font-size: 1.5rem" id="villa"
                   href="create/Villa">
                    Villa
                </a>

                <a type="submit" class="btn btn-dark" style="margin-right: 50px; font-size: 1.5rem" id="house"
                   href="create/House">
                    House
                </a>

                <a type="submit" class="btn btn-dark" style="margin-right: 50px; font-size: 1.5rem" id="room"
                   href="create/Room">
                    Room
                </a>
            </div>

        </div>
    </div>
</div>

<div class="modal" id="delete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title w-100 text-center" id="name" ></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" onclick="customerIndex2()">
                    <a class="text-white">Xóa</a>
                </button>
                <button type="button" class="btn btn-dark " data-dismiss="modal">Hủy</button>
            </div>
        </div>
    </div>
</div>

<div>
    <span>
        <a th:if = "${listFacility.hasPrevious()}" th:href="@{/service/facility(page = ${listFacility.number - 1},name = ${name})}" >Previous</a>
    </span>
    <span th:text="${listFacility.number +1 }"> </span> /
    <span th:text="${listFacility.totalPages}"> </span>
    <span>
        <a th:if = "${listFacility.hasNext()}" th:href="@{/service/facility(page = ${listFacility.number +1},name = ${name})}">Next</a>
    </span>
</div>

</body>

<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
</script>

<script>
    var facilityId;

    function customerIndex(index, name) {
        facilityId = index;
        document.getElementById("name").innerHTML = "bạn có muốn xóa không ? <br>" + name;
    };

    function customerIndex2() {
        link = "/service/facility/delete/" + facilityId;
        window.location.href = link;
    };
</script>

</html>
