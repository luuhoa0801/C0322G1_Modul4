<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Customer Edit</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/datatables/css/dataTables.bootstrap4.min.css}"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }

        .content {
            height: 90%;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
    </style>
</head>

<body class="bg-dark">
<div class="container">
    <div class="bg-white">
        <div class="h1 center-box "> Update Customer </div>
        <div>
            <form th:action="@{/update}" th:object="${CustomerList}"
                  method="POST" novalidate="novalidate" class="p-3">
                <input type="hidden" class="form-control" th:field="*{id}"/>

                <div class="form-group">
                    <label >Tên</label>
                    <input type="text" class="form-control" th:field="*{name}"/>
                    <p style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

                </div>

                <div class="form-group">
                    <label>Ngày sinh</label>
                    <input type="date" class="form-control" th:field="*{birthday}"/>
                </div>
                <div class="form-group">
                    <label>Giới tính</label>
                    <select class="form-control" th:field="*{gender}" >
                        <option value="0">Nam</option>
                        <option value="1">Nữ</option>
                    </select>
<!--                    <input type="text" class="form-control" th:field="*{gender}"/>-->
                </div>
                <div class="form-group">
                    <label>Chứng minh</label>
                    <input type="text" class="form-control" th:field="*{id_card}"/>
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="text" class="form-control" th:field="*{phone}"/>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <input type="text" class="form-control" th:field="*{address}"/>
                </div>
                <div class="form-group">
                    <label>CustomerType</label>
                    <select th:field="*{customerType}">
                        <option th:each="customerType:${customerTypeList}" th:value="${customerType.id}"
                                th:text="${customerType.name}" >
                        </option>
                    </select>
                </div>


                <input type="submit" class="btn btn-primary" value="Update"/>
            </form>
        </div>

    </div>
</div>
</body>

<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</html>
