<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Blog</h3>
<p>
    <a th:href="@{/blog}">
        Back to Blog list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Id:</label>
        <label th:text="${blog.id}"></label>
    </div>
    <div class="cusdetail">
        <label>Title:</label>
        <label th:text="${blog.title}"></label>
    </div>
    <div class="cusdetail">
        <label>CreateDay:</label>
        <label th:text="${blog.createDay}"></label>
    </div>

    <div class="cusdetail">
        <label>StatusDelete:</label>
        <label th:text="${blog.statusDelete}"></label>
    </div>

</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
