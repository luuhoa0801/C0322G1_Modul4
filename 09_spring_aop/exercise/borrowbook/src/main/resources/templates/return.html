<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Trả sách</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/datatables/css/dataTables.bootstrap4.min.css}"/>
    <style>

        .content {
            height: 90%;
        }
    </style>
</head>
<body class="bg-dark">
<div class="w-100">
    <div class="w-25 m-0 p-0 float-left">&nbsp;</div>
    <div class=" w-50 content float-left p-0">
        <form th:action="@{/return}" th:object="${book}" method=" " class="w-100 bg-white">
            <a th:href="@{/book}" style="font-size: 2rem">Trở lại trang chính</a>
            <div class="p-3">
                <h4 style="text-align: center">Đây là sách bạn muốn trả lại</h4>

                <div class="form-group">
                    <label>ID sách</label>
                    <input class="form-control" readonly type="text" th:field="*{idBook}">
                </div>

                <div class="form-group">
                    <label>Tên sách</label>
                    <input class="form-control" readonly type="text" th:field="*{nameBook}">
                </div>

                <div class="form-group">
                    <label>Số lượng</label>
                    <input class="form-control" readonly type="text" th:field="*{amount}">
                </div>

                <button class="btn btn-dark" type="submit">Trả sách</button>

                <button class="btn btn-dark" type="submit">
                    <a th:href="@{/book}" style="color: white">
                        Tôi không muốn trả nữa
                    </a>
                </button>
            </div>
        </form>
    </div>
    <div class="w-25 m-0 p-0 float-left">&nbsp;</div>
</div>

</body>
<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</html>
