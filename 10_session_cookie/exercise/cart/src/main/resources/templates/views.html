<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Cart</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/datatables/css/dataTables.bootstrap4.min.css}"/>
    <style>
        .center-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .head-text {
            font-size: 30px;
            font-weight: bold;
            height: 10%;
        }

        .content {
            height: 90%;
        }
        .footer {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
    </style>
</head>
<body class="h-100">
<nav class="navbar navbar-light bg-dark text-white center-box head-text">
    Danh sách giỏ hàng
</nav>

<div class="container-fluid content">
    <div class="row h-100">
        <div class="col-md-1">&nbsp;</div>
        <div class="col-md-10 h-100" style="border: 1px solid black">
            <table class="table text-center table-striped table-hover bg-white">
                <thead>
                <tr>
                    <th>Mã hàng</th>
                    <th>Tên hàng</th>
                    <th>Giá hàng</th>
                    <th>Mô tả</th>
                    <th>Đặt hàng</th>
                </tr>
                </thead>
                <tbody>
                <td th:text="${listViews.idCart}"></td>
                <td th:text="${listViews.name}"></td>
                <td th:text="${listViews.price}"></td>
                <td><img th:src="@{${listViews.url}}"></td>
                <td><a th:href="@{/cart/{idCart}(idCart = ${listViews.idCart})}">Đặt hàng</a></td>

                </tbody>
            </table>

        </div>
        <div class="col-md-1">&nbsp;</div>
    </div>
</div>

</body>

<script th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/datatables/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</html>
